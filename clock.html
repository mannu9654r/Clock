<script>
    let a;
    let date;
    let time;
    Option = { weekday: 'long', yearL: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, Option);
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds()
        document.getElementById('time').innerHTML = time + " <br>on " + date;
    }, 1000);
</script>
